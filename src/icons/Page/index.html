<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White - Tool Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Main Container -->
<div class="main-container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-text">White</span>
        </div>
        <nav class="nav-bar">
            <a href="#" id="logs-button">Logs</a>
            <a href="setting.html" id="settings-button">Settings</a>
        </nav>
    </header>
    <!-- Main Tool Table -->
    <section class="tool-section">
        <div class="table-header">
            <input type="text" placeholder="Search logs..." class="search-bar">
            <button class="refresh-button">Refresh</button>
        </div>

        <table class="log-table">
            <thead>
            <tr>
                <th>File Path</th>
                <th>Status</th>
                <th>Executed At</th>
            </tr>
            </thead>
            <tbody id="log-table">
            <!-- Dynamic Content -->
            </tbody>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>

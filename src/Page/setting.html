<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White - Settings</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>
<div class="main-container">
  <header class="header">
    <button id="back-button" class="back-button">X</button>
    <div class="logo-text">Settings</div>
    <div class="nav-buttons">
      <button class="nav-button" id="news-button">News</button>
      <button class="nav-button" id="shop-button">Shop</button>
      <button class="nav-button" id="theme-button">Theme</button>
    </div>
  </header>

  <section id="settings-section">
    <div class="settings-options">
      <div class="theme-options">
        <label for="theme-selector">Theme:</label>
        <select id="theme-selector">
          <option value="default">Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <div class="scaling-slider">
        <label for="scale-slider">Scale:</label>
        <input type="range" id="scale-slider" min="1" max="100" value="50">
        <span id="scale-value">50%</span>
      </div>
    </div>
  </section>
</div>

<script src="setting.js"></script>
</body>
</html>

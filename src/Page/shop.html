<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White - Shop</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
<div class="main-container">
  <header class="header">
    <button id="back-button" class="back-button">X</button>
    <div class="logo-text">Plans</div>
  </header>
  <section class="plans-section">
    <button class="slider-button left">&lt;</button>
    <div id="plan-slider" class="plan-container">
      <div class="plan-card" id="free-plan">
        <h3>Free Plan</h3>
        <ul class="plan-details">
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item cross">Detail</li>
          <li class="detail-item cross">Detail</li>
          <li class="detail-item cross">Detail</li>
          <li class="detail-item cross">Detail</li>
          <li class="detail-item cross">Detail</li>
        </ul>
      </div>
      <div class="plan-card hidden" id="premium-plan">
        <h3>Premium Plan</h3>
        <ul class="plan-details">
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
          <li class="detail-item tick">Detail</li>
        </ul>
      </div>
    </div>
    <button class="slider-button right">&gt;</button>
  </section>
</div>

<script src="shop.js"></script>
</body>
</html>

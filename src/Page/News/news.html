<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White - News</title>
  <link rel="stylesheet" href="news.css">
</head>
<body>
<div class="main-container">
  <header class="header">
    <button id="back-button" class="back-button">X</button>
    <div class="logo-text">News</div>
  </header>
  <section class="slider-section">
    <button class="slider-button left-slider" id="prev-button">&lt;</button>
    <div class="news-content">
      <img src="https://via.placeholder.com/300" alt="News Item" class="news-image" id="news-image">
      <p class="news-title" id="news-title">Name</p>
    </div>
    <button class="slider-button right-slider" id="next-button">&gt;</button>
  </section>
</div>

<script src="news.js"></script>
</body>
</html>
